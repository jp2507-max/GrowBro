appId: ${APP_ID}
tags:
  - util
---
# Enable offline mode using platform-specific flows
# Note: Actual network control requires manual device settings access
# These flows serve as placeholders for future app-level offline simulation

- runFlow:
    when:
      platform: iOS
    file: ./offline-enable-ios.yaml
- runFlow:
    when:
      platform: Android
    file: ./offline-enable-android.yaml
