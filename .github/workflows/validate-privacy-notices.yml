name: Validate Privacy Notices

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate-privacy-notices:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run privacy notices validation
        run: pnpm run validate:privacy-notices
